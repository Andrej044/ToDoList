<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>ToDoList</title>
</head>

<body>
  <div class="wrapper">
    <div class="mainBoard">

  </div>

  <script src="script.js"></script>

</html>
